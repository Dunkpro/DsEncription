<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="script.js"></script> 

</head>
<body>
    <header class="header">
        <nav class="header__menu">
            <h1>Encriptador de palabras desafío Alura</h1>
        </nav>
    </header>
    <main class="presentacion">
        <section class="presentacion__contenido">
            <h1 class="presentacion__contenido__titulo">
                <textarea name="texto_usuario" id="text_user" class="presentacion__text_user_area" oninput="adjustTextarea(this)" placeholder="Ingrese el texto aquí" maxlength="450"></textarea>

                </h1>
               
                <div class="presentacion__botones">
                   
                    <button class="presentacion__enlaces__encriptador">Encriptar</button>
                    <button class="presentacion__enlaces__desencriptador">Desencriptar</button>
                </div>
               
        </section>
            <div class="rectangulo">
                <img class="presentacion__imagen" src="./assets/Muñeco.png" alt="Foto de Ana García desarrolando un proyecto">
                <p class="presentacion__texto" >Texto que va a cambiar</p>
            </div>
        
    </main>
    <!-- <footer class="footer">
        <p>Desarrollado por Alura Latam</p>
    </footer>-->
</body>
</html>
